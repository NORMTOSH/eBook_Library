<!DOCTYPE html>
<html>
<head>
    <title>Book View</title>
    {% load static %}
    <link rel="icon" href="{% static 'images/logo/logo.jpeg' %}" type="image/jpeg">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <link href="https://fonts.cdnfonts.com/css/splints" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/skdslider.css' %}"> 
    <style>
        body {
            background-image: url("{% static 'images/bg/bg3.jpg' %}");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
    </style>
    
</head>
<body>

    {% include 'store/bin/header.html' %}

    {% block content %}
    <!-- Add the hideAnnotation parameter to the URL -->
    <center>
    <iframe  src="{% static 'pdfjs/web/viewer.html' %}?file={{ book.bookpage.url }}" width="100%" height="750px"></iframe>
    </center>
    {% endblock %}
</body>
</html>
